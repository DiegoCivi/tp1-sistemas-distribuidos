services:
  rabbitmq:
    container_name: rabbit
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    container_name: server
    build:
      context: .
      dockerfile: ./server/server.dockerfile
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=server
      - PORT=12345
      - LISTEN_BACKLOG=1
      - HC_PORT=4321

  client:
    container_name: client
    build:
      context: .
      dockerfile: ./client/client.dockerfile
    depends_on:
      - server
    links:
      - server
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=server
      - PORT=12345
      - TITLES_FILEPATH=./datasets/books_data.csv
      - REVIEWS_FILEPATH=./datasets/books_rating_sample.csv
    volumes:
      - ./datasets:/datasets

  container_coordinator_0:
    container_name: container_coordinator_0
    build:
      context: .
      dockerfile: ./container_coordinator/container_coordinator.dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    environment:
      - LISTEN_BACKLOG=10
      - ID=0
      - WORKERS_PORT=4321
      - WORKERS_QUANTITY=3
      - ADDRESS=container_coordinator_0
      - COORDS_PORT=1234
      - COORDS_LIST=container_coordinator_0,container_coordinator_1,container_coordinator_2

  container_coordinator_1:
    container_name: container_coordinator_1
    build:
      context: .
      dockerfile: ./container_coordinator/container_coordinator.dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    environment:
      - LISTEN_BACKLOG=10
      - ID=1
      - WORKERS_PORT=4321
      - WORKERS_QUANTITY=3
      - ADDRESS=container_coordinator_1
      - COORDS_PORT=1234
      - COORDS_LIST=container_coordinator_0,container_coordinator_1,container_coordinator_2

  container_coordinator_2:
    container_name: container_coordinator_2
    build:
      context: .
      dockerfile: ./container_coordinator/container_coordinator.dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    environment:
      - LISTEN_BACKLOG=10
      - ID=2
      - WORKERS_PORT=4321
      - WORKERS_QUANTITY=3
      - ADDRESS=container_coordinator_2
      - COORDS_PORT=1234
      - COORDS_LIST=container_coordinator_0,container_coordinator_1,container_coordinator_2

  
