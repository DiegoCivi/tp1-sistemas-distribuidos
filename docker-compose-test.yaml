      - CATEGORY=Computers
      - DATA_SOURCE_NAME=QUEUE_Q1|filter_category_worker
      - DATA_OUTPUT_NAME=QUEUE_Q1|filter_title_worker
      - EOF_QUEUE=QUEUE_Q1|eof_category
      - ITERATION_QUEUE=QUEUE_Q1|iteration_category
      - EOF_QUANTITY=1
